<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - Guhuza</title>
    <link rel="stylesheet" href="style/profile.css"> <!-- Link to the CSS file -->
</head>

<body>
    <!-- Header / Navigation Bar -->
    <header class="site-header">
        <div class="container">
            <a href="dashboard.html" class="logo">
                <img src="https://guhuza.com/logo/logo_white_large.png" alt="Guhuza Logo">
            </a>
            <nav class="main-nav">
                <ul class="nav-links">
                    <li><a href="dashboard.html">Home</a></li>
                    <li><a href="play.html">Play</a></li>
                    <li><a href="leaderboard.html">Leaderboard</a></li>
                    <li><a href="profile.html">Profile</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Profile Section -->
    <div class="profile-container">
        <section class="profile-info">
            <h1>Resume Overview</h1>

            <!-- User Info and Editable Fields -->
            <div class="profile-details">
                <div class="profile-picture">
                    <img id="profile-pic" src="https://via.placeholder.com/150" alt="Profile Picture"
                        class="profile-pic">
                    <input type="file" id="upload-pic" class="upload-pic" onchange="previewImage(event)">
                </div>

                <div class="profile-data">
                    <p><strong>Name:</strong> <span id="name">John Doe</span></p>
                    <p><strong>Email:</strong> <span id="email">johndoe@example.com</span></p>
                    <p><strong>Phone:</strong> <span id="phone">+123 456 7890</span></p>
                    <p><strong>Employment Status:</strong> <span id="employment-status">Employed</span></p>
                </div>
            </div>

            <!-- Edit Profile Button -->
            <div class="profile-actions">
                <button onclick="editProfile()">Edit Profile</button>
            </div>

            <!-- Editable Sections -->
            <div class="profile-edit-section">
                <h2>Edit Profile Information</h2>

                <form id="profile-form">
                    <label for="name-input">Name:</label>
                    <input type="text" id="name-input" value="John Doe">

                    <label for="email-input">Email:</label>
                    <input type="email" id="email-input" value="johndoe@example.com">

                    <label for="phone-input">Phone:</label>
                    <input type="tel" id="phone-input" value="+123 456 7890">

                    <label for="employment-status-input">Employment Status:</label>
                    <select id="employment-status-input">
                        <option value="Employed" selected>Employed</option>
                        <option value="Unemployed">Unemployed</option>
                        <option value="In search of work">In search of work</option>
                    </select>

                    <label for="education-input">Education:</label>
                    <textarea id="education-input">B.Sc. in Computer Science</textarea>

                    <label for="skills-input">Skills:</label>
                    <textarea id="skills-input">JavaScript, Python, SQL, Web Development</textarea>

                    <label for="experience-input">Work Experience:</label>
                    <textarea id="experience-input">2 years as a Frontend Developer at XYZ Company</textarea>

                    <button type="submit">Save Changes</button>
                </form>
            </div>
        </section>
    </div>

    <!-- Footer -->
    <footer class="site-footer">
        <div class="container">
            <div class="footer-top">
                <div class="footer-nav">
                    <a href="https://guhuza.com/terms">Terms of Service</a> |
                    <a href="https://guhuza.com/privacy">Privacy Policy</a> |
                    <a href="https://guhuza.com/contact">Contact Us</a>
                </div>
            </div>
            <div class="footer-bottom">
                <p>Â© 2024 Guhuza. All Rights Reserved.</p>
                <div class="social-links">
                    <a href="https://www.facebook.com/Guhuza/"><img
                            src="https://www.freeiconspng.com/uploads/facebook-logo-facebook-logo-9.png"
                            alt="Facebook"></a>
                    <a href="https://x.com/torecruiters/status/1485730169029468163"><img
                            src="https://static.vecteezy.com/system/resources/previews/027/395/710/non_2x/twitter-brand-new-logo-3-d-with-new-x-shaped-graphic-of-the-world-s-most-popular-social-media-free-png.png"
                            alt="Twitter"></a>
                    <a href="https://ca.linkedin.com/company/guhuza"><img
                            src="https://itcnet.gr/wp-content/uploads/2020/09/Linkedin-logo-on-transparent-Background-PNG-.png"
                            alt="LinkedIn"></a>
                    <a href="https://www.instagram.com/guhuza_/"><img
                            src="https://static.vecteezy.com/system/resources/previews/018/930/413/non_2x/instagram-logo-instagram-icon-transparent-free-png.png"
                            alt="Instagram"></a>
                    <a href="https://www.youtube.com/@Guhuza"><img
                            src="https://www.freeiconspng.com/uploads/hd-youtube-logo-png-transparent-background-20.png"
                            alt="YouTube"></a>
                    <a href="https://www.tiktok.com/@guhuza"><img
                            src="https://pngimg.com/uploads/tiktok/tiktok_PNG12.png" alt="TikTok"></a>
                    <a href="https://open.spotify.com/show/4jQy8DF6ut5lHxpYMjKxA2"><img
                            src="https://images.vexels.com/media/users/3/137413/isolated/preview/4acb8e52632aa9b7c874b878eaf02bc4-spotify-icon-logo-by-vexels.png"
                            alt="Spotify"></a>
                </div>
            </div>
        </div>
    </footer>


    <script>
        // Preview uploaded profile image
        function previewImage(event) {
            const reader = new FileReader();
            reader.onload = function () {
                const output = document.getElementById('profile-pic');
                output.src = reader.result;
            }
            reader.readAsDataURL(event.target.files[0]);
        }

        // Edit profile function (shows editable fields)
        function editProfile() {
            const form = document.querySelector('.profile-edit-section');
            form.style.display = form.style.display === 'block' ? 'none' : 'block';
        }

        // Save profile changes (basic functionality)
        document.getElementById('profile-form').addEventListener('submit', function (e) {
            e.preventDefault();  // Prevent default form submission

            document.getElementById('name').textContent = document.getElementById('name-input').value;
            document.getElementById('email').textContent = document.getElementById('email-input').value;
            document.getElementById('phone').textContent = document.getElementById('phone-input').value;
            document.getElementById('employment-status').textContent = document.getElementById('employment-status-input').value;

            alert('Profile updated successfully!');
        });
    </script>
</body>

</html>
