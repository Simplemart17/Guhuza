<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Guhuza</title>
    <link rel="stylesheet" href="style/sign.css">
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/footer.css">
    <link rel="stylesheet" href="style/header.css">
</head>
<body>
    <!-- Header / Navigation Bar -->
    <header class="site-header">
        <div class="container">
            <a href="index.html" class="logo">
                <img src="https://guhuza.com/logo/logo_white_large.png" alt="Guhuza Logo">
            </a>
            <div class="menu-toggle">☰</div>
            <nav class="main-nav">
                <ul class="nav-links">
                    <li><a href="#">Find Jobs</a></li>
                    <li><a href="#">Employers</a></li>
                    <li><a href="#">Candidates</a></li>
                    <li><a href="#">About Us</a></li>
                </ul>
            </nav>
            
        </div>
    </header>
    <!--Sign Up form-->
    <div class="auth-container">
        <div class="auth-box">
            <h2>Sign Up</h2>
            <form id="sign-up-form" onsubmit="return validateSignUp()" action="welcome.html">
                <label for="user_email">Email Address:</label>
                <input type="email" id="user_email" name="user_email" required placeholder="Enter your email address" required>

                <label for="user_fullname">Full Name:</label>
                <input type="text" id="user_fullname" name="user_fullname" required placeholder="Enter your full name" required>
                
                <label for="user_password">Password:</label>
                <input type="password" id="user_password" name="user_password" required placeholder="Create a password" minlength="8" maxlength="10">
                
                <label for="confirm_password">Confirm Password:</label>
                <input type="password" id="confirm_password" name="confirm_password" required placeholder="Confirm your password">
                
                <button type="submit">Sign Up</button>
            </form>
            <p>Already have an account? <a href="signin.html">Sign In</a></p>
        </div>
    </div>

    <!-- Footer -->
    <footer class="site-footer">
        <div class="footer-container">
            <div class="footer-top">
                <div class="footer-nav">
                    <a href="https://guhuza.com/terms">Terms of Service</a> |
                    <a href="https://guhuza.com/privacy">Privacy Policy</a> |
                    <a href="https://guhuza.com/contact">Contact Us</a>
                </div>
            </div>
            <div class="copyright">
                <p>© 2024 Guhuza. All Rights Reserved.</p>
            </div>
            <div class="social-links">
                <a href="https://www.facebook.com/Guhuza/"><img
                        src="https://www.freeiconspng.com/uploads/facebook-logo-facebook-logo-9.png" alt="Facebook"></a>
                <a href="https://x.com/torecruiters/status/1485730169029468163"><img
                        src="https://static.vecteezy.com/system/resources/previews/027/395/710/non_2x/twitter-brand-new-logo-3-d-with-new-x-shaped-graphic-of-the-world-s-most-popular-social-media-free-png.png"
                        alt="Twitter"></a>
                <a href="https://ca.linkedin.com/company/guhuza"><img
                        src="https://itcnet.gr/wp-content/uploads/2020/09/Linkedin-logo-on-transparent-Background-PNG-.png"
                        alt="LinkedIn"></a>
                <a href="https://www.instagram.com/guhuza_/"><img
                        src="https://static.vecteezy.com/system/resources/previews/018/930/413/non_2x/instagram-logo-instagram-icon-transparent-free-png.png"
                        alt="Instagram"></a>
                <a href="https://www.tiktok.com/@guhuza"><img src="https://pngimg.com/uploads/tiktok/tiktok_PNG12.png"
                        alt="TikTok"></a>
                <a href="https://www.youtube.com/@Guhuza"><img
                        src="https://www.freeiconspng.com/uploads/hd-youtube-logo-png-transparent-background-20.png"
                        alt="YouTube"></a>
            </div>
        </div>
    </footer>

    <script src="js/header.js"></script>
    <script src="js/sign.js"></script>
</body>
</html>
