                </ul>
            </nav>
        </div>
    </header>

    <!-- Profile Section -->
    <!-- Profile Section -->
    <div class="profile-container">
        <section class="profile-info">
            <h1>Resume Overview</h1>

            <!-- User Info and Editable Fields -->
            <div class="profile-details">
                <div class="profile-picture">
                    <img id="profile-pic" src="https://via.placeholder.com/150" alt="Profile Picture"
                        class="profile-pic">
                    <input type="file" id="upload-pic" class="upload-pic" onchange="previewImage(event)">
                </div>

                <div class="profile-data">
                    <p><strong>Name:</strong> <span id="name">John Doe</span></p>
                    <p><strong>Email:</strong> <span id="email">johndoe@example.com</span></p>
                    <p><strong>Phone:</strong> <span id="phone">+123 456 7890</span></p>
                    <p><strong>Employment Status:</strong> <span id="employment-status">Employed</span></p>
                </div>
            </div>

            <!-- Edit Profile Button -->
            <div class="profile-actions">
                <button onclick="editProfile()">Edit Profile</button>
            </div>

            <!-- Editable Sections -->
            <div class="profile-edit-section">
                <h2>Edit Profile Information</h2>

                <form id="profile-form">
                    <label for="name-input">Name:</label>
                    <input type="text" id="name-input" value="John Doe">

                    <label for="email-input">Email:</label>
                    <input type="email" id="email-input" value="johndoe@example.com">

                    <label for="phone-input">Phone:</label>
                    <input type="tel" id="phone-input" value="+123 456 7890">

                    <label for="employment-status-input">Employment Status:</label>
                    <select id="employment-status-input">
                        <option value="Employed" selected>Employed</option>
                        <option value="Unemployed">Unemployed</option>
                        <option value="In search of work">In search of work</option>
                    </select>

                    <label for="education-input">Education:</label>
                    <select id="education-input">
                        <option value="Bachelor">Bachelor's Degree</option>
                        <option value="Master">Master's Degree</option>
                        <option value="PhD">PhD</option>
                        <option value="Diploma">Diploma</option>
                        <option value="High School">High School</option>
                    </select>

                    <!-- Skills Input Section -->
                    <label for="skills-input">Skills:</label>
                    <div id="skills-input-container">
                        <select id="skills-input">
                            <option value="">Select a skill</option>
                            <option value="Programming Languages">Programming Languages</option>
                            <option value="Frameworks and Libraries">Framework and Libraries</option>
                            <option value="Database Management">Database Management</option>
                            <option value="Web Development">Web Development</option>
                            <option value="Operating Systems">Operating Systems</option>
                            <option value="Project Management">Project Management</option>
                            <option value="Data Analysis">Data Analysis</option>
                            <option value="SEO Tools">SEO Tools</option>
                            <option value="Content Management">Content Management</option>
                            <option value="Social Media Management">Social Media Management</option>
                            <option value="Digital Advertising">Digital Advertising</option>
                            <option value="Others">Others</option>
                            
                        </select>
                    </div>
                    <!-- Display selected skills as tags -->
                    <div id="skills-container"></div>

                    <label for="experience-input">Work Experience:</label>
                    <select id="experience-input">
                        <option value="1-2">1-2 years</option>
                        <option value="3-5">3-5 years</option>
                        <option value="5-10">5-10 years</option>
                        <option value="10+">10+ years</option>
                    </select>

                    <button type="submit">Save Changes</button>
                </form>
            </div>
        </section>
    </div>
